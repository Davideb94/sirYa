<div id="name" class="row">
    <div class="col s2">
        
        <div class="imageContainer" style="background-image: url({{profile.user.urlImage}});"></div>
        
    </div>
    <div class="col s2">
        <div class="name thin">
            <h5>{{ profile.user.name }} {{ profile.user.surname }}</h5>
        </div>
    </div>
</div>
<div id="anagraphics" class="row">
   
    <div class="row">
        <div class="input-field col s6">
            <input disabled type="text" length="10">
            <label for="input_text">
                <span class="readOnly">
                    <b>Date of Birth</b>
                    &nbsp;
                    <span class="readOnly" ng-bind="profile.user.birthDate"></span>
                </span>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input disabled type="text" length="10">
            <label for="input_text">
                <span class="readOnly">
                    <b>Place of Birth</b>
                    &nbsp;
                    <span ng-bind="profile.user.birthPlace"></span>
                </span>
            </label>
        </div>
    </div>
</div>
<div class="row">
    <b>Descriptive tags:</b>
</div>
<div id="tags" class="row">
    <div class="col s6 card-panel tag-panel">
        <span ng-repeat="tag in profile.user.tags">
            <span class="chip">{{tag}}<i class="material-icons">close</i></span>
        </span>
    </div>
</div>
<div id="places" class="row">

</div>
<div class="row hidden">

</div>
